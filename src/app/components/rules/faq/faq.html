<section class="page page-faq container my-4">

  <header class="page-header mb-3">
    <h1>{{ 'FAQ' | translate }}</h1>
    <p class="lead">
      {{ 'Frequently Asked Questions' | translate }}
    </p>
  </header>


  <article class="page-body">
    <div class="accordion"
        id="faqAccordion"
    >
      @for( q of faqs; track $index ) {
        <div class="accordion-item">
          <h2 class="accordion-header"
              id="heading{{ $index }}"
          >
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse' + $index"
              aria-expanded="false"
              [attr.aria-controls]="'collapse' + $index"
            >
              {{ q.q | translate }}
            </button>
          </h2>
          <div
            [id]="'collapse' + $index"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'heading' + $index"
            data-bs-parent="#faqAccordion"
          >
            <div class="accordion-body">
              {{ q.a | translate }}
            </div>
          </div>
        </div>
      }
    </div>
  </article>
</section>
