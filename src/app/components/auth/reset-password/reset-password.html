<div class="auth-container-main">
  <div class="auth-container">

    <!-- title -->
    <h2>{{ 'Reset Password' | translate }}</h2>


    <!-- start form -->
    <form (ngSubmit)="reset()">

      <div class="form-group">
        <input
          class="form-control text-dark"
          type="email"
          [value]="email()"
          (input)="onEmailInput($event)"
          name="email"
          id="email"
          placeholder="{{ 'Email' | translate }}"
          required
        />
      </div>

      <div class="form-group">
        <input
          class="form-control text-dark"
          type="password"
          [value]="newPassword()"
          (input)="onPasswordInput($event)"
          name="password"
          id="password"
          placeholder="{{ 'New Password' | translate }}"
          required
        />
      </div>

      <button class="btn"
              type="submit"
      >
        {{ 'Reset Password' | translate }}
      </button>

      <button type="button"
              class="btn btn-outline-secondary btn-lg"
              (click)="goBack(true)">
        â¬… {{ 'Back' | translate }}
      </button>


      <!-- error and success messages -->
      @if(error()){
        <p class="error">
          {{ error() | translate }}
        </p>
      }
      @if(success()){
        <p class="success">
          {{ 'Password reset! Redirecting' | translate }}...
        </p>
      }

    </form>
    <!-- end form -->

  </div>
</div>


<!-- toasts -->
<app-alert-toasts #alertToast></app-alert-toasts>
