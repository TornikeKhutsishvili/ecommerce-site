<!-- register.component.html -->
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Register</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="name"
        required
        minlength="2"
        #nameInput="ngModel"
      />
      <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger small">
        <div *ngIf="nameInput.errors?.['required']">Full Name is required.</div>
        <div *ngIf="nameInput.errors?.['minlength']">
          Full Name must be at least 2 characters.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small">
        <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput.errors?.['email']">Please enter a valid email.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small">
        <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
        <div *ngIf="passwordInput.errors?.['minlength']">
          Password must be at least 6 characters.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        required
        #confirmPasswordInput="ngModel"
      />
      <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="text-danger small">
        Confirm Password is required.
      </div>
      <div *ngIf="passwordMismatch && confirmPasswordInput.touched" class="text-danger small">
        Passwords do not match.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-success w-100"
      [disabled]="registerForm.invalid || passwordMismatch"
    >
      Register
    </button>

  </form>

  <div class="mt-3 text-center">
    <small>
      Already have an account?
      <a routerLink="/login">Login here</a>
    </small>
  </div>
</div>
