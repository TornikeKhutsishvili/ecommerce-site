<!-- login.component.html -->
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">
    {{ 'Login' | translate }}
  </h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>

    <div class="mb-3">
      <label for="email" class="form-label">
        {{ 'Email' | translate }}
      </label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small">
        <div *ngIf="emailInput.errors?.['required']">
          {{ 'Email is required' | translate }}
        </div>
        <div *ngIf="emailInput.errors?.['email']">
          {{ 'Please enter a valid email' | translate }}
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">
        {{ 'Password' | translate }}
      </label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small">
        <div *ngIf="passwordInput.errors?.['required']">
          {{ 'Password is required' | translate }}
        </div>
        <div *ngIf="passwordInput.errors?.['minlength']">
          {{ 'Password must be at least 6 characters' | translate }}
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="loginForm.invalid"
    >
      {{ 'Login' | translate }}
    </button>

  </form>

  <div class="mt-3 text-center">
    <small>
      {{ "Don't have an account?" | translate }}
      <a [routerLink]="['/register']">
        {{ 'Register here' | translate }}
      </a>
    </small>
  </div>
</div>


<!-- accept toast -->
<app-accept-toasts #acceptToast></app-accept-toasts>
