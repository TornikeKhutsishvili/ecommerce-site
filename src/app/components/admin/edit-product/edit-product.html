@if (product(); as p) {
  <form class="card" (ngSubmit)="updateProduct()">

    <h2>✏ {{ 'Edit Product' | translate }} · #{{ p.id }}</h2>

    <div class="grid">
      <label>
        {{'Title' | translate }}
        <input
          name="title"
          [(ngModel)]="p.title"
          (ngModelChange)="onTitleChange($event)"
          required
      />
      </label>

      <label>
        {{ 'Price' | translate }}
        <input
          name="price"
          type="number"
          min="0"
          [(ngModel)]="p.price"
          (ngModelChange)="onPriceChange($event)"
          required
      />
      </label>

      <label>
        {{ 'Category' | translate }}
        <input
          name="category"
          [(ngModel)]="p.category"
          (ngModelChange)="onCategoryChange($event)"
      />
      </label>

      <label>
        {{ 'Image URL' | translate }}
        <input
          name="image"
          [(ngModel)]="p.thumbnail"
          (ngModelChange)="onThumbChange($event)"
      />
      </label>

      <label class="col-span">
        {{ 'Description' | translate }}
        <textarea
          name="description"
          rows="4"
          [(ngModel)]="p.description"
          (ngModelChange)="onDescChange($event)"
        >
        </textarea>
      </label>
    </div>

    <div class="actions">
      <button type="submit">
        {{ 'Save changes' | translate }}
      </button>
      <button type="button"
              class="btn-secondary"
              [routerLink]="['/admin/dashboard']"
      >
        {{ 'Cancel' | translate }}
      </button>
    </div>

  </form>
}
