<div class="container mt-4">

  <h2>ğŸ›  Admin Dashboard</h2>
  <a routerLink="/admin/add-product" class="btn btn-primary mb-3">â• Add Product</a>

  <table class="table table-bordered table-hover" *ngIf="!loading; else loadingTpl">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th style="width: 150px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products()">
        <td>{{ product.id }}</td>
        <td><img [src]="product.image" alt="img" width="50"></td>
        <td>{{ product.title }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <a class="btn btn-warning btn-sm" [routerLink]="['/admin/edit-product', product().id]">âœ Edit</a>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">ğŸ—‘ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


  <ng-template #loadingTpl>
    <p>Loading products...</p>
  </ng-template>

</div>
