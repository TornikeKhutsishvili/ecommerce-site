<div class="container">

    <!-- title -->
    <h2>Admin Analytics Dashboard</h2>

    <!-- content -->
    <div style="max-width: 600px; margin: auto;">
        <h3>Sales Overview</h3>
        <canvas
        baseChart
        [data]="salesChartData"
        [type]="salesChartType">
        </canvas>

        <h3>User Statistics</h3>
        <canvas
        baseChart
        [data]="usersChartData"
        [type]="usersChartType">
        </canvas>

        <h3>Product Performance</h3>
        <canvas
        baseChart
        [data]="productChartData"
        [type]="productChartType">
        </canvas>
    </div>

</div>
