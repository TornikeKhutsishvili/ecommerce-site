<div class="container mt-4">

  <h2>âž• {{ 'Add Product' | translate }}</h2>

  <!-- form for add products -->
  <form (ngSubmit)="saveProduct()">
    <div class="mb-3">
      <label class="form-label">
        {{ 'Title' | translate }}
      </label>
      <input type="text"
            class="form-control"
            [(ngModel)]="product.title"
            name="title"
            id="title"
            title="title"
            required
      >
    </div>

    <div class="mb-3">
      <label class="form-label">
        {{ 'Price' | translate }}
      </label>
      <input type="number"
            class="form-control"
            [(ngModel)]="product.price"
            name="price"
            id="price"
            title="price"
            required
      >
    </div>

    <div class="mb-3">
      <label class="form-label">
        {{ 'Description' | translate }}
      </label>
      <textarea class="form-control"
                [(ngModel)]="product.description"
                name="description"
                title="description"
      >
      </textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">
        {{ 'Category' | translate }}
      </label>
      <input type="text"
            class="form-control"
            [(ngModel)]="product.category"
            name="category"
            id="category"
            title="category"
      >
    </div>

    <div class="mb-3">
      <label class="form-label">
        {{ 'Image URL' | translate }}
      </label>
      <input type="text"
            class="form-control"
            [(ngModel)]="product.image"
            name="image"
            id="image"
            title="image"
      >
    </div>


    <!-- add toasts -->
    <app-add-toasts #addToast></app-add-toasts>


    <!-- add -->
    <button
      type="submit"
      class="btn btn-success"
      (click)="addToast.openToast(`Add Product`)"
    >
      {{ 'Add Product' | translate }}
    </button>


    <!-- cancel -->
    <a routerLink="/admin" class="btn btn-secondary">
      {{ 'Cancel' | translate }}
    </a>
  </form>

</div>
