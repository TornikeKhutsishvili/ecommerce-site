<form class="card"
      (ngSubmit)="saveProduct()"
      #f="ngForm"
>

  <!-- title -->
  <h2>âž• {{ 'Add Product' | translate }}</h2>

  <div class="grid">
    <label>
      {{ 'Title' | translate }}
      <input
        name="title"
        [ngModel]="product.title()"
        (ngModelChange)="product.title.set($event)"
        required
      />
    </label>

    <label>
      {{ 'Price' | translate}}
      <input
        name="price"
        type="number"
        min="0"
        [ngModel]="product.price()"
        (ngModelChange)="product.price.set($event)"
        required
      />
    </label>

    <label>
      {{ 'Category' | translate }}
      <input
        name="category"
        [ngModel]="product.category()"
        (ngModelChange)="product.category.set($event)"
      />
    </label>

    <label>
      {{ 'Image URL' | translate }}
      <input
        name="image"
        [ngModel]="product.image()"
        (ngModelChange)="product.image.set($event)"
      />
    </label>

    <label class="col-span">
      {{ 'Description' | translate }}
      <textarea
        name="description"
        rows="4"
        [ngModel]="product.description()"
        (ngModelChange)="product.description.set($event)">
      </textarea>
    </label>
  </div>

  <div class="actions">
    <button type="submit">
      {{ 'Save' | translate }}
    </button>
    <button type="button"
            class="btn-secondary"
            [routerLink]="['/admin/dashboard']"
    >
      {{ 'Cancel' | translate }}
    </button>
  </div>

</form>



<!-- toasts -->
<app-add-toasts #addToast></app-add-toasts>
<app-alert-toasts #alertToast></app-alert-toasts>
