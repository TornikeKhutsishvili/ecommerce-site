<div class="container mt-4">
  <h2 class="text-center mb-4">üõç Shop</h2>

  <!-- Categories Cards -->
  <div class="row mb-5">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let categ of categories">
      <div class="card h-100 shadow-sm category-card"
          [routerLink]="['/categories', categ]">
        <img [src]="categoryImages[categ]" class="card-img-top" alt="{{ categ }}">
        <div class="card-body text-center">
          <h5 class="card-title">{{ categ | titlecase }}</h5>
          <p class="text-muted">Browse {{ categ | titlecase }} products</p>
        </div>
      </div>
    </div>
  </div>


  <!-- Filter & Search -->
  <div class="row mb-4">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search products..."
            (input)="onSearch($event)">
    </div>
    <div class="col-md-6">
      <select class="form-select" (change)="filterByCategory($event)">
        <option value="">All Categories</option>
        <option *ngFor="let categ of categories" [value]="categ">{{ categ | titlecase }}</option>
      </select>
    </div>
  </div>


  <!-- Products -->
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of filteredProducts()">
      <div class="card product-card h-100 shadow-sm">
        <img [src]="product.thumbnail" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ product.title }}</h6>
          <p class="text-muted mb-1">{{ product.category }}</p>
          <p class="fw-bold mb-2">${{ product.price }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary btn-sm mt-auto">View</a>
          <button class="btn btn-success btn-sm mt-2" (click)="addToCart(product)">üõí Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
